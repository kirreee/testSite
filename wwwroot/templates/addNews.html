

<div class="container">
    <div class="col-md-6 offset-3">
        <div class="form-holder">
            <div class="pb-2 pt-2">
                <h4 class="text-center">Skapa nyhet</h4>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Title" ng-model="title" />
                <label class="ml-2" ng-if="isTitleEmpty"><small class="text-danger">Title måste fyllas i</small></label>
            </div>
            <div class="form-group">
                <textarea rows="5" class="form-control" placeholder="Beskrivning" ng-model="description"></textarea>
                <label class="ml-2" ng-if="isDescriptionEmpty"><small class="text-danger">Beskrivning måste fyllas i</small></label>
            </div>
            <div class="form-group">
                <input type="file" id="imageUpload" name="file" onchange="angular.element(this).scope().uploadImage()" style="display: none;" />
                <div class="image-uploadBorder" ng-click="triggerInputFile()">
                    <p>Ladda upp en bild</p>
                </div>
            </div>
            <button class="form-sumbit-btn w-75" ng-click="addNews()">Skapa nyhet</button>
        </div>
    </div>
</div>


<style>
    .image-uploadBorder {
        display: block;
        margin: auto;
        width: 210px;
        height: 150px;
        border-radius: 20px;
        border: 3px solid #f5842c;
        background-color: rgba(255, 255, 255, 0.5);
        text-align: center;
        cursor:pointer;
    }

        .image-uploadBorder p {
            text-align: center;
            color: #000000;
            font-family: Lato;
            font-size: 15px;
            font-weight: bold;
            display: inline-block;
            vertical-align: middle;
            line-height: 150px;
        }

        .form-holder button{
            display:block;
            margin:auto;
        }

</style>
